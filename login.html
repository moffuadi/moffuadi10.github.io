<!DOCTYPE html>

<head>
    <title>Login</title>
    <style type="text/css">
        ::placeholder {
            color: red;
            opacity: 0.4;
        }

        p {
            padding-top: 220px;
            padding-left: 42px;
        }
        #btn:hover{
        }
    </style>

</head>

<body style="background-image: linear-gradient(to right, darkred,black,darkred);">
    <p style="color:red; font:arial; text-align: center; top: 60%;">Please login using your username and password</p>
    <input type="text" placeholder="Username" style="position: absolute; top: 40%; left: 40%; width: 20%; padding: 12px 20px; margin: 8px 0; background-color: transparent; border: 2px solid red; border-radius: 20px; color: red;">
    <br />
    <input type="password" placeholder="Password" style=" position: absolute; top: 48%; left: 40%; width: 20%; padding: 12px 20px; margin: 8px 0; background-color: transparent; border: 2px solid red; border-radius: 20px; color: red; ">
    <br />
    <input type="submit" value="Login" id="btn" style="position: absolute; top: 57%; left: 49%; border-radius: 4px; padding: 10px 22px; margin: 8px 0; background-color: transparent; border: 2px solid red; border-radius: 20px; color: red;">
</body>

</html>
